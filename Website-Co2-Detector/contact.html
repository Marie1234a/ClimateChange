<!--contact formular durch anpassen form control Komponente bootstrap-->
<div class="contact-form container mt-5">
  <h2 class="contact-headline">Contact Us - get support for your Business!  </h2>
  <form>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" id="company" placeholder="Firma" required>
      </div>
      <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse" required>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Ihre Nachricht" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
